<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Storm Track</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #0099cc, #00ccff);
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            scroll-behavior: smooth;
        }

        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px; 
            background: url('eurotrack.png') no-repeat center center; 
            background-size: cover; 
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 0; 
        }

        nav ul li a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.3s;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5); 
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.7); 
            transform: scale(1.1);
        }

        section {
            min-height: 100vh;
            padding: 40px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 160px; 
        }

        h1 {
            margin: 20px 0 10px; 
        }

        h2 {
            margin: 20px 0 10px; 

        p {
            margin: 0; 
            font-size: 16px; 
        }

        footer {
            background: #111;
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#forecast">Outlooks</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>EU Storm Track</h1>
        <p><strong>Tracking and analyzing storm systems across Europe.</strong></p>
    </section>

    <section id="forecast">
        <h2>Current Outlooks:</h2>
        <p>None.</p>
    </section>

    <footer>
        <p>&copy; 2025 EU Storm Track. All rights reserved.</p>
    </footer>
</body>
</html>
